<div class="row">
  <div class="col-9 graph">
    <canvas baseChart
            class="chart"
            height="100"
            [data]="lineChartData"
            [options]="lineChartOptions"
            [type]="lineChartType">
    </canvas>
  </div>
  <div class="col-3 events">
    <div class="" *ngFor="let event of events">{{event.date + " " + event.typeEvent + " " + event.amount}}</div>
  </div>
</div>
<div class="row">
  <div class="col-9 graph">
    <canvas baseChart
            class="chart"
            height="100"
            [data]="lineChartDataRelatif"
            [options]="lineChartOptionsRelatif"
            [type]="lineChartTypeRelatif">
    </canvas>
  </div>
</div>
