<div class="join">
  <h1 mat-dialog-title>Rejoindre la partie !</h1>
  <div mat-dialog-content>
    <p>Votre petit nom ?</p>
    <mat-form-field appearance="fill">
      <input matInput [(ngModel)]="name">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="join()">Ğo !</button>
  </div>
  <div class="mt-4 text-center">Hey ! J'm’appelle Ğuny.</div>
  <!--  GUNY  -->
  <div class="mt-1 col-md-12 text-center m-auto">
    <img class="guny" src="./assets/Guny.png" alt="">
  </div>
</div>
