<h1 mat-dialog-title>Créer une partie</h1>
<div mat-dialog-content>
	<p>Nommer la partie</p>
	<mat-form-field appearance="fill">
		<input matInput [(ngModel)]="name" required>
	</mat-form-field>
	<p>Nom de l'animateur</p>
	<mat-form-field appearance="fill">
		<input matInput [(ngModel)]="animator">
	</mat-form-field>
	<p>Lieu</p>
	<mat-form-field appearance="fill">
		<input matInput [(ngModel)]="location">
	</mat-form-field>
</div>
<div mat-dialog-actions>
	<button mat-button (click)="onNoClick()">Annuler</button>
	<button mat-button [mat-dialog-close]="{ name, location, animator }" cdkFocusInitial>Créer</button>
</div>
