<div class="seizure p-4 d-flex flex-column">
  <div class="fs-3 gecoFont mb-3">Défaut de paiement - saisir des biens</div>
  <div class="flex-grow-1">
    <div class="d-flex flex-row flex-wrap justify-content-between" cdkDropListGroup>
      <div cdkDropList
           (cdkDropListDropped)="onDrop($event)"
           [cdkDropListData]="playerCards"
           [ngStyle]="getBackgroundStyle('')"
           class="d-flex flex-column player-board">
        <div class="header-board d-flex flex-row">
          <div class="user d-flex">
            <div class="svg" [ngStyle]="{'border-color':'#'+player?.hairColor}"
                 #svgContainer></div>
          </div>
          <div class="d-flex flex-column align-items-center">
            <div class="fs-5 justify-content-end gecoFont shadowed m-2">Joueur</div>
            <div class="fs-6 gecoFont shadowed"> {{ player?.name }}</div>
            <div class="">Solde: {{ player?.coins| number : '1.2-2' }}</div>
          </div>
        </div>
        <div class="dropZone">
          <div cdkDrag *ngFor="let card of playerCards">
            <app-card
              [card]="card"
              [typeMoney]="'debt'"
              [idOwner]="player?._id"
              [idGame]="credit?.idGame"
              [height]="'75px'"
              [width]="'50px'"
              [priceSize]="'10px'"
              [letterSize]="'20px'"
              [flippable]="false"
            ></app-card>
          </div>
        </div>
      </div>
      <div cdkDropList
           [ngStyle]="getBackgroundStyle('bank')"
           (cdkDropListDropped)="onDrop($event)"
           [cdkDropListData]="seizureCards" class="bank-board">
        <div class="header-board d-flex flex-column">
          <div class="fs-5 align-items-center gecoFont shadowed m-2">
            Banque
            <fa-icon class="ms-2" [icon]="faLandMark"></fa-icon>
          </div>
          <div class="flex-grow-1">
            Objectif : 1,5 x la dette
          </div>
          <div class="progress " role="progressbar" aria-label="" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-bar overflow-visible progress-bar-striped progress-bar-animated" [style.width.%]="getProgressSeizure()">A saisir : {{ getSeizure() | number : '1.2-2' }}/{{getSeizureObjective()}}</div>
          </div>
        </div>

        <div class="dropZone">
          <div class="dropText">drop here
            <fa-icon class="ms-2 icon" [icon]="faArrowTurnDown"></fa-icon>
          </div>
          <div cdkDrag *ngFor="let card of seizureCards">
            <app-card
              [card]="card"
              [typeMoney]="'debt'"
              [idOwner]="player?._id"
              [idGame]="credit?.idGame"
              [height]="'75px'"
              [width]="'50px'"
              [priceSize]="'10px'"
              [letterSize]="'20px'"
              [flippable]="false"
            ></app-card>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="prison d-flex flex-row justify-content-center">
    <div>
      <fa-icon class="ms-2 icon" [matTooltip]="'çà depend du manque à gagner, plus important il est plus la sanction doit etre grande, max 5 minutes'" [icon]="faInfoCircle"></fa-icon>
      Décision pour la prison : durée de
      <input class="smallInput" type="number" [(ngModel)]="prisonTime"> minutes
    </div>
  </div>
  <div class="mt-2 d-flex flex-row justify-content-end">
    <button mat-raised-button class="">annuler</button>
    <button mat-raised-button color="accent">Valider la saisie</button>
  </div>
</div>
