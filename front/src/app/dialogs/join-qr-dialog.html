<div class="qrcodeImage">
  <qrcode
    [qrdata]="data.url"
    [allowEmptyString]="true"
    [ariaLabel]="'QR Code image with the following content...'"
    [cssClass]="'qrcodeImage'"
    [colorDark]="'#000000ff'"
    [colorLight]="'#ffffffff'"
    [elementType]="'svg'"
    [errorCorrectionLevel]="'M'"
    [margin]="1"
    [scale]="1"
    [width]="100"
    [title]="'A cust om title attribute'"
  ></qrcode>
</div>
