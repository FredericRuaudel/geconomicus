<div class="p-2 w-100 h-100 game overflow-auto">
  <div class="titleBar d-flex flex-row">
    <div class="symbol">
      <div class="jeuTitle">Solde:</div>
      <img *ngIf="typeMoney=='june'" class="free"/>
      <img *ngIf="typeMoney=='debt'" class="debt"/>
    </div>
    <div class="sold flex-grow-1">
      {{player.coins| number : '1.2-2'}}
      <span class="enDU">{{(player.coins/currentDU) | number : '1.2-2'}}DU</span>
      <img class="du" [@duReceived]="'in'" *ngIf="duVisible" src="assets/G1-logo-bleu_la-june.webp">
    </div>
    <div class="user d-flex">
      <div class="name">{{player.name}}</div>
      <div (click)="updatePlayer()" class="svg" [ngStyle]="{'border-color':'#'+player.hairColor}" #svgContainer></div>
    </div>
  </div>
  <div class="" *ngIf="statusGame!=='playing'">
    <div class="text-center h1">En attente...</div>
  </div>
  <div class="container">
    <div @list class="row">
      <ng-container *ngFor="let card of cards">
        <div @items class="col-4 mt-2" *ngIf="card.displayed">
          <app-card
            [card]="card"
            [typeMoney]="typeMoney"
            [idOwner]="idPlayer"
            [idGame]="idGame"
            [currentDU]="currentDU"
            (squareBuilded)="produceFromSquare($event)"
            [screenWidth]="screenWidth"
            [screenHeight]="screenHeight"
          ></app-card>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="footer">
    <button mat-raised-button color="accent" [disabled]="false" (click)="scan()">
      <!--      statusGame!=='playing'"-->
      <fa-icon [icon]="faCamera"></fa-icon>
      ACHETER une Carte
    </button>
  </div>
</div>
