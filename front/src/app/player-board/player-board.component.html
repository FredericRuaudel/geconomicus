<div class="p-2 w-100 h-100 game overflow-auto" [ngStyle]="getBackgroundStyle()">
  <div class="titleBar d-flex flex-row">
    <div class="symbol">
      <div class="jeuTitle">Solde:</div>
      <img *ngIf="typeMoney==C.JUNE" class="free"/>
      <img *ngIf="typeMoney==C.DEBT" class="debt"/>
    </div>
    <div class="sold flex-grow-1 contour">
      {{player.coins| number : '1.2-2'}}
      <span *ngIf="typeMoney==C.JUNE" class="enDU">{{(player.coins/currentDU) | number : '1.2-2'}}DU</span>
      <img class="du" [@duReceived]="'in'" *ngIf="duVisible" src="assets/G1-logo-bleu_la-june.webp">
    </div>
    <div class="user d-flex">
      <div (click)="updatePlayer()" class="svg" [ngStyle]="{'border-color':'#'+player.hairColor}" #svgContainer></div>
    </div>
  </div>
  <div class="" *ngIf="statusGame!==C.START_ROUND">
    <div class="text-center h1 gecoFont contour">{{statusGame!==C.END_GAME ? "En attente...":"Partie terminé..."}}</div>
    <button *ngIf="statusGame===C.END_GAME" [routerLink]="['/game',idGame,'player',idPlayer,'survey']" mat-raised-button color="accent">
      Répondre au questionnaire
    </button>
  </div>
  <div class="d-flex flex-row w-100" *ngIf="typeMoney==C.DEBT">
<!--    <div class="">écheance interet:</div>-->
<!--    <button [disabled]="statusGame===C.END_GAME" (click)="showCredits()" mat-raised-button color="accent">-->
<!--      voir mes crédits-->
<!--    </button>-->
    <mat-expansion-panel color="accent" (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{panelOpenState ? 'Fermer' : 'Voir mes credits'}}
        </mat-panel-title>
<!--        <mat-panel-description>-->
<!--          {{credits.length}} credits-->
<!--        </mat-panel-description>-->
      </mat-expansion-panel-header>
      <p>I'm visible because I am open</p>
    </mat-expansion-panel>
  </div>
  <div class="container">
    <div @list class="row">
      <ng-container *ngFor="let card of cards">
        <div @items class="col-4 mt-2" *ngIf="card.displayed">
          <app-card
            [card]="card"
            [typeMoney]="typeMoney"
            [idOwner]="idPlayer"
            [idGame]="idGame"
            [currentDU]="currentDU"
            [amountCardsForProd]="amountCardsForProd"
            (onBuildCardLvlUp)="produceLevelUp($event)"
            [screenWidth]="screenWidth"
            [screenHeight]="screenHeight"
          ></app-card>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="footer">
    <mat-slide-toggle [(ngModel)]="scanV2" name="scanV2">scan v2 </mat-slide-toggle>
    <button mat-raised-button color="accent"
            [disabled]="statusGame!== C.START_ROUND||player.status== C.DEAD"
            (click)="scan()">
      <fa-icon [icon]="faCamera"></fa-icon>
      ACHETER
    </button>
  </div>
</div>
